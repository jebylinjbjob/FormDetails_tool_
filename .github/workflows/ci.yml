name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    name: 程式碼風格檢查與格式化
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安裝依賴
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: 執行 Ruff 檢查
        run: |
          ruff check . --output-format=github

      - name: 執行 Ruff 格式化檢查
        run: |
          ruff format --check .

      - name: 執行 Black 格式化檢查
        run: |
          black --check --diff .

      - name: 執行 isort 檢查
        run: |
          isort --check-only --diff .

      - name: 執行 MyPy 類型檢查
        run: |
          mypy . --show-error-codes

  test:
    name: 測試
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 安裝依賴
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: 執行測試
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=html

      - name: 上傳覆蓋率報告
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: 安全性檢查
    runs-on: ubuntu-latest

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安裝依賴
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: 執行 Safety 檢查
        run: |
          safety check

      - name: 執行 Bandit 安全性檢查
        run: |
          bandit -r . -f json -o bandit-report.json || true

      - name: 上傳 Bandit 報告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
